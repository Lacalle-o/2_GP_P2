<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos gráficos:img video audio</title>
</head>
<body>
    <h1>Recursos gráficos</h1>
    <h2>imagen</h2>
    <img src="img/Untitled-1.png" alt="una imagen muy bonita">
    <img src="img/Untitled-2.svg" alt="portátil">
    <h2>video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/G9rIdj1lyJ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <video src="img/aiaiai.mp4" alt="butterfly"></video>
    <audio controls autoplay loop src="img/aiaiai im ur little butterfly.mp3"></audio>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX5Ejj0EkURtP?utm_source=generator&theme=0" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>
